<!DOCTYPE html>
<html>

<head>
    <title>Flappy Bird</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />


    <!-- Style sheets -->
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div id="area-jogo">
        <div id="jogo">
            <div id="ceu" class="efeito">
                <div id="area-de-jogo">
                    <div id="tijolo-de-cima" class="efeito"></div>
                    <div id="jogador" class="passaro efeito"></div>

                    <div id="maiorpontuacao"></div>

                    <div id="splash"></div>

                    <div id="quadropontos">
                        <div id="medalhas"></div>
                        <div id="pontuacao"></div>
                        <div id="pontuacaomelhor"></div>
                        <div id="repetir"><img src="assets/replay.png"></div>
                    </div>
                </div>
            </div>
            <div id="imagem-baixo" class="efeito"></div>
        </div>
    </div>



    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.transit.min.js"></script>
    <script src="js/main.js"></script>

    <script src="js/medalhas.js"></script>
    <script src="js/canos.js"></script>
    <script src="js/jogador.js"></script>
    <script src="js/jogo.js"></script>




</body>

</html>
